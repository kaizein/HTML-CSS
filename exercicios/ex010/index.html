<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancoras e Links</title>
</head>
<body>
    <h1>Vamos criar um link</h1>
    <h2>Abre o link na mesma aba: </h2>
    <a href="https://soundcloud.com/lucas_lima182" target="_blank">Acesse meu perfil SoundCloud</a>
    <br>
    <h2>Abre o link em outra aba: </h2>
    <a href="https://soundcloud.com/lucas_lima182" target="_self">Acesse meu perfil SoundCloud</a>
    <br>
    <h2>Link externo do autor: </h2>
    <a href="https://soundcloud.com/lucas_lima182" target="_blank" rel="external">Abrir perfil do Autor</a>
</body>
</html>
