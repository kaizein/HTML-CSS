<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video src="midia/video.mp4" width="400" height="400" poster="midia/foto-mini.png" controls autoplay>

    </video>
<br>
    <h1>Outras formas de hospedar seu video</h1>
    <p>Este video esta hosperado tambem no proprio servidor porem com mais de um formato de video.</p>
    <video>
        <source src="midia/video.mp4" type="video">
        <source src="midia/video.mpg" type="video">
        <source src="midia/video.webm" type="video">
        <p>Seu navegador não é compativel com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="1080" height="720" src="https://www.youtube.com/embed/3hng-hmSv2Y?start=35" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
