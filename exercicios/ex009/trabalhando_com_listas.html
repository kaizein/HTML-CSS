<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- Tipos são 1, A, a, I, i-->
        <li>acordar
        <li>tomar café
        <li>ligar para o joão
        <li>escovar os dentes
        <li>arrumar o quarto
        <li>Almoçar
        <li>ir para faculdade
        <li>arrumar a sala
        <li>jantar
        <li>dormir
    </ol>
    <h2>Lista não Ordenadas</h2>
    <ul> <!-- Tipos de são disc, circle e square-->
        <li>feijão
        <li>arroz
        <li>batata
        <li>carne
    </ul>
</body>
</html>
